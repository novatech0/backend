# Nombre de la app
spring.application.name=app-agrotech-test

# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:agrotech_test;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# JWT para pruebas
authorization.jwt.secret=${JWT_SECRET}
authorization.jwt.expiration.days=1

# Evita problemas con nombres como user, role (case-insensitive + entre comillas)
spring.jpa.properties.hibernate.globally_quoted_identifiers=true