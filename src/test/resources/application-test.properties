# Spring Application Name
spring.application.name=app-agrotech-test

# Base de datos MySQL para pruebas se usa MYSQL_HOST para poner mysql en ci y localhost en local
spring.datasource.url=jdbc:mysql://localhost:3306/agrotech_test?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=com.agrotech.api.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseTableNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Puerto no necesario en test
server.port=8081

# JWT para pruebas
authorization.jwt.secret=${JWT_SECRET}
authorization.jwt.expiration.days=1